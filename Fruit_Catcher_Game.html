<!DOCTYPE html>
<html>
<head>
    <title>Fruit Catcher Game</title>
    <style>
        body {
            text-align: center;
            background-color: lightblue;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
            background-color: white;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>🍎 Fruit Catcher Game 🍌</h2>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <br>
    <button onclick="restartGame()">Restart</button>
    <p>Score: <span id="score">0</span></p>
    
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let cloud = { x: 250, y: 50, width: 100, height: 50 };
        let fruit = { x: Math.random() * 550 + 25, y: 80, radius: 10, dy: 3 };
        let basket = { x: 250, y: 360, width: 80, height: 20, speed: 20 };
        let score = 0;
        let gameOver = false;

        function drawCloud() {
            ctx.fillStyle = "gray";
            ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
        }

        function drawFruit() {
            ctx.beginPath();
            ctx.arc(fruit.x, fruit.y, fruit.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function drawBasket() {
            ctx.fillStyle = "brown";
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
        }

        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawCloud();
            drawFruit();
            drawBasket();

            fruit.y += fruit.dy;
            cloud.x = fruit.x - cloud.width /2; // Move cloud where fruit is dropping

            if (
                fruit.y + fruit.radius >= basket.y &&
                fruit.x >= basket.x &&
                fruit.x <= basket.x + basket.width
            ) {
                score++;
                document.getElementById("score").innerText = score;
                resetFruit();
            }

            if (fruit.y + fruit.radius > canvas.height) {
                gameOver = true;
                alert("Game Over! Final Score: " + score);
            }

            requestAnimationFrame(updateGame);
        }

        function resetFruit() {
            fruit.x = Math.random() * 550 + 25;
            fruit.y = 80;
        }

        function restartGame() {
            fruit.y = 80;
            score = 0;
            gameOver = false;
            document.getElementById("score").innerText = score;
            updateGame();
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowLeft" && basket.x > 0) {
                basket.x -= basket.speed;
            } else if (event.key === "ArrowRight" && basket.x + basket.width < canvas.width) {
                basket.x += basket.speed;
            }
        });

        updateGame();
    </script>
</body>
</html>
